    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        *{margin:0;font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;box-sizing:border-box;font-size:14px}img{max-width:100%}body{-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;width:100% !important;height:100%;line-height:1.6em}table td{vertical-align:top}body{background-color:#ecf0f5;color:#6c7b88}.body-wrap{background-color:#ecf0f5;width:100%}.container{display:block !important;max-width:600px !important;margin:0 auto !important;clear:both !important}.content{max-width:600px;margin:0 auto;display:block;padding:20px}.main{background-color:#fff;border-bottom:2px solid #d7d7d7}.content-wrap{padding:20px}.content-block{padding:0 0 20px}.header{width:100%;margin-bottom:20px}.footer{width:100%;clear:both;color:#999;padding:20px}.footer a,.footer p,.footer td{color:#999;font-size:12px}h1,h2,h3{font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;color:#1a2c3f;margin:30px 0 0;line-height:1.2em;font-weight:400}h1{font-size:32px;font-weight:500}h2{font-size:24px}h3{font-size:18px}h4{font-size:14px;font-weight:600}ol,p,ul{margin-bottom:10px;font-weight:normal}ol li,p li,ul li{margin-left:5px;list-style-position:inside}a{color:#348eda;text-decoration:underline}.btn-primary{text-decoration:none;color:#FFF;background-color:#42A5F5;border:solid #42A5F5;border-width:10px 20px;line-height:2em;font-weight:bold;text-align:center;cursor:pointer;display:inline-block;text-transform:capitalize}.last{margin-bottom:0}.first{margin-top:0}.aligncenter{text-align:center}.alignright{text-align:right}.alignleft{text-align:left}.clear{clear:both}.alert{font-size:16px;color:#fff;font-weight:500;padding:20px;text-align:center}.alert a{color:#fff;text-decoration:none;font-weight:500;font-size:16px}.alert.alert-warning{background-color:#FFA726}.alert.alert-bad{background-color:#ef5350}.alert.alert-good{background-color:#8BC34A}.invoice{margin:25px auto;text-align:left;width:100%}.invoice td{padding:5px 0}.invoice .invoice-items{width:100%}.invoice     </style>

<body itemscope=itemscope itemtype="http://schema.org/EmailMessage">
        
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="alert alert-good">
                                <strong>Your space has been reserved</strong>
                            </td>
                        </tr>
                        <tr>
                            <td class="content-wrap aligncenter">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block aligncenter">
                                            <table class="invoice">
                                                <tr>
                                                    <td>
                                                        <strong>{Name}</strong>
                                                        <br />
                                                        Transaction Ref: {TransRef}
                                                        <br />
                                                        {Date}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>{Title}</td>
                                                                <td class="alignright">&#8358; {Amount}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Bank</td>
                                                                <td class="alignright"> {Bank}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Account Name</td>
                                                                <td class="alignright"> {AcctName}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Account Number</td>
                                                                <td class="alignright"> {AcctNo}</td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block aligncenter">
                                            <span style="color: red;">You need to make your payment within 24 hours to avoid losing your space.</span>
                                            <br/> <br/>
                                            RetreatSchedule
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block"> Email <a href="mailto:bookings@retreatschedule.com">bookings@retreatschedule.com</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>

</body>
</html>
